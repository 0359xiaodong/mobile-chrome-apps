<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,maximum-scale=1.0,initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"> <!-- ISO-8859-1 -->
    <title>Cordova Mobile Spec</title>
    <link rel="stylesheet" href="../master.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>


<script type="text/javascript" charset="utf-8">

    var deviceReady = false;

    //-------------------------------------------------------------------------
    // Chrome
    //-------------------------------------------------------------------------

    /**
     * Check that chrome.app.runtime.onLaunched exists.
     */
    function checkOnLaunched() {
      console.log('chrome: ' + chrome);
      console.log('chrome.app: ' + chrome.app);
      console.log('chrome.app.runtime: ' + chrome.app.runtime);
      console.log('chrome.app.runtime.onLaunched: ' + chrome.app.runtime.onLaunched);
      document.getElementById('chrome_status').innerHTML = chrome.app.runtime.onLaunched ? "onLaunched exists" : "onLaunched not found";
    };

    /**
     * Function called when page has finished loading.
     */
    function init() {
        document.addEventListener("deviceready", function() {
                deviceReady = true;
                console.log("Device="+device.platform+" "+device.version);
            }, false);
        window.setTimeout(function() {
        	if (!deviceReady) {
        		alert("Error: Apache Cordova did not initialize.  Demo will not run correctly.");
        	}
        },1000);
    }

</script>

  </head>
  <body onload="init();" id="stage" class="theme">

    <h1>Chrome</h1>
    <div id="info">
        <b>Status:</b> <span id="chrome_status"></span><br>
    </div>
    <h2>Action</h2>
    <div class="btn large" onclick="checkOnLaunched();">Check onLaunched exists</div>
    <h2> </h2><div class="backBtn" onclick="backHome();">Back</div>
  </body>
</html>
